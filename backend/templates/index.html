<h1>Books List</h1>
<a href="{{ url_for('add_book') }}">Add Book</a>
<ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }}
        [<a href="{{ url_for('update_book', id=book.id) }}">Edit</a>]
        [<a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>]
    </li>
    {% endfor %}
</ul>
